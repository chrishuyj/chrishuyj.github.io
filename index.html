    <div id="chart">
        <svg width="300" height="200">
            <circle r=20 cx=50 cy=150></circle>
        </svg>
    </div>
    <script>
        var svg = d3.select('#chart svg')
            //svg
            //    .append('circle')
            //    .attr('cx', 50)
            //    .attr('cy', 100)
            //    .attr('r', 10)
        var data = [{
            Country: 'A',
            GDP: 200,
            Life: 30,
            Population: 50
        }, {
            Country: 'B',
            GDP: 50,
            Life: 50,
            Population: 100
        }, {
            Country: 'C',
            GDP: 60,
            Life: 40,
            Population: 80
        }];

        var circles = svg
            .selectAll('circle')
            .data(data)

        circles
            .enter()
            .append('circle')
            .attr('r', 10)
            .attr('cx', function(d, i) {
                // console.log(d)
                // console.log(i)
                return d['GDP']
            })
            .attr('cy', function(d, i) {
                // console.log(d)
                // console.log(i)
                return d['Life']
            })
    </script>

</body>
